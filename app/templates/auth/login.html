{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Log In</h1>
	<p>New user? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>
	<br>
	<p>Forgot your password? <a href="{{ url_for('auth.reset_password_request')}}">Click to reset.</a>
{% endblock %}
